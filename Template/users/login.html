{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block on_the_body%}
<body class="text-center">
{% endblock %}
{% block body %}
<br>
<br>
<br>

<div>
<form class="form-signin" method="POST">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'img/4.jpg' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Wena ahora inicia sección</h1>
    <h1 class="h5 mb-2 font-weight-normal">Nombre de usuario</h1>
    {{ form.username }}
    <br>
    <br>
    <h1 class="h5 mb-2 font-weight-normal">Contraseña</h1>
    {{ form.password }}
    <br>
    <br>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Cual coco recuerdame
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
  </form> 
<hr />
<br>
<br>
<a href="/register">Registrar usuario</a>
<br>
<br>


{% endblock %}
